<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com color, range e file</title>
</head>
<body>
    <h1>Formulário com color, range e file</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="irange">Nível de Satisfação: </label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5">
        </p>
        <p>
            <label for="iarquivo">Foto do Perfil: </label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
