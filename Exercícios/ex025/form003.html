<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="6" maxlength="30" autocomplete="name" placeholder="Digite seu nome completo">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" required value="5" step="0.01">
        </p>
        <p>
            <label for="iperiodo">Periodo Letivo: </label>
            <input type="month" name="periodo" id="iperiodo" required value="2022-12">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required value="2022-12-12">
        </p>
        <p>
            <label for="itime">Horário da Prova: </label>
            <input type="time" name="time" id="itime" required value="19:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
