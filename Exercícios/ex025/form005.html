<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Checkbox e Radio Buton</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas">
                <label for="imas">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="espvol" id="iespvol">
                <label for="iespvol">Vôlei</label>
            </p>
            <p>
                <input type="checkbox" name="espfresq" id="iespfresq">
                <label for="iespfresq">Frescobol</label>
            </p>
            <p>
                <input type="checkbox" name="espfut" id="iespfut">
                <label for="iespfut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="espbas" id="iespbas">
                <label for="iespbas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="espsur" id="iespsur">
                <label for="iespsur">Surfe</label>
            </p>
            <p>
                <input type="checkbox" name="espten" id="iespten">
                <label for="iespten">Tênis</label>
            </p>
            <p>
                <input type="checkbox" name="espfuts" id="iespfuts">
                <label for="iespfuts">Futsal</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
