<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Programação</title>
</head>
<body>
    <h1>Formulário com Programação</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" oninput="numerosatisfacao.innerHTML = Number(inivel.value)" min="0" max="10" value="5">
            <label for="numerosatisfacao"></label>
            <output id="numerosatisfacao">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
